<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:50%">
                <h2>Record and Upload Audio</h2>

                <button id="record">Record</button>
                <button id="stop">Stop</button>
                <span id="timer">00:00</span>
                <audio id="audio" controls></audio>

                <h2>Recorded Files</h2>
                <ul>
                    {% for file in audio_files %}
                    <li> 
                        <audio controls>
                            <source src="{{ url_for('uploaded_file', filename=file) }}">
                            Your browser does not support the audio element.
                        </audio><br>
                        {{ file }}
                        <a href="uploads/{{ file }}.txt">{{ file }}.txt</a>
                    </li>
                    {% endfor %}
                </ul>
            </td>
            <td style="width:50%">
                <h2>Type in Your Text to Generate Audio</h2>

                <form action="/upload_text" method="post">
                  <textarea name="text" rows="10" cols="50"></textarea>
                  <br>
                  <input type="submit" value="Upload">
                </form>

                <h2>TTS Generated Files</h2>
                <ul>
                    {% for file in tts_files %}
                    <li> 
                        <audio controls>
                            <source src="{{ url_for('tts_file', filename=file) }}">
                            Your browser does not support the audio element.
                        </audio><br>
                        {{ file }}
                        <a href="tts/{{ file }}.txt">{{ file }}.txt</a>
                    </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
